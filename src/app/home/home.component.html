
<h1>Home Page</h1>
<h5><p *ngIf="authService.isLoggedIn()">
  Welcome {{authService.currentUser.name}}
</p></h5>
<ul>
  <li *ngIf="authService.isLoggedIn() && authService.currentUser.admin">
    <a routerLink="/admin">Admin</a>
  </li>
  <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Login</a></li>
  <li *ngIf="authService.isLoggedIn()"><a routerLink (click)="authService.logout()">Logout</a></li>
</ul>
